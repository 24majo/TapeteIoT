<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/StyleJuegoNum2.css">

      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-3.7.1.min.js"></script>

      <!--Ventanas emergentes-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

      <title>Completar decenas</title>
  </head>
  
  <body background="Visual/Fondos/FondoJuegos.jpg">

    <progress id="barra" max="10" value="0"></progress>

    <nav class="titulo">
        <Font face="Century Gothic">
            <h1><b>Completar decenas</b></h1>
        </Font>
      
        <a href="MenuSeleccion.html" class="btnInicio">
            <img src="Visual/Material/Iconos/MenuInicio.png" width="70px">
        </a>
        <a href="JuegosNumeros.html" class="btnAtras">
            <img src="Visual/Material/Iconos/Flecha.png" width="60px">
        </a>

        <div>
            <div id="vida"></div>
            <div id="pecera"></div>
            <script src="js/funciones/numeros/juego5.js"></script>
        </div>

        <div>
            <img src="Visual/Material/Numeros/Juego5/1.jpg" width="100" alt=""> Vale 1
            <img src="Visual/Material/Numeros/Juego5/10.jpg" width="100" alt=""> vale 10
        </div>

        <input type="radio" name="dificultad" id="facil" value="facil">Fácil
        <input type="radio" name="dificultad" id="medio" value="medio">Medio
        <input type="radio" name="dificultad" id="dificil" value="dificil">Difícil
        <!--
        Fácil: Números del 1 al 49
        Medio: Números del 50 al 99
        Difícil: Revuelto
        -->
    </nav>
      
    <div class="botones">   
        <font face="Century Gothic">
            <button id="btnIniciar" class="btn" onclick="Empezar()"><b>Empezar</b></button>
            <button id="btnReiniciar" onclick="Reinicio()"><b>Reiniciar</b></button>
            <button id="btnAyuda" onclick="Ayuda()"><b>?</b></button>
        </font>
    </div>
      
    <div id="aparecer">
        <font face="MV Boli">
            <span id="opcionArriba" class="opcion"></span>
            <span id="opcionAbajo" class="opcion"></span>
            <span id="opcionIzquierda" class="opcion"></span>
            <span id="opcionDerecha" class="opcion"></span>
        </font>
    </div>
  </body>
</html>
