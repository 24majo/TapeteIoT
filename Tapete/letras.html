<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Letras</title>
    </head>
    <body>
        <script>
            var palabras = ["capa", "paleta", "perro", "cama", "gato", "flores"]
            var respuesta = ""
            var opciones = document.getElementsByClassName("opcion")
            var apoyo = [] // Arreglo de apoyo

            window.addEventListener("keydown",(e)=>{
            let tecla = e.key
            
                switch(tecla){
                case 'ArrowUp':
                    document.getElementById("arr").style.backgroundColor = 'blue'
                    break;
                case 'ArrowDown':
                    document.getElementById("ab").style.backgroundColor = 'blue'
                    break;
                case 'ArrowLeft':
                    document.getElementById("izq").style.backgroundColor = 'blue'
                    break;
                case 'ArrowRight':
                    document.getElementById("der").style.backgroundColor = 'blue'
                    break;
                default:
                    break;
                }
            })

            function palabra(){
                var r = Math.floor(Math.random() * palabras.length)
                respuesta = palabras[r]
                document.getElementById("palabra").innerHTML = respuesta
                var identificar = respuesta.split('') // Dividir cada letra de la palabra
                var desorden = identificar.sort(function(){return Math.random()-0.5}) // Desordenar los valores de arreglo
                console.log("Nuevo: ", desorden)
                var lineas = [] 

                for(var i = 0; i < identificar.length; i++){
                    lineas[i] = "_" // Mostrar arreglo "vacÃ­o" con la cantidad de caracteres de la palabra
                }

                for(var i = 0; i < opciones.length; i++){
                    opciones[i].innerHTML = identificar[i]
                }
                apoyo = identificar
                console.log(apoyo)
                document.getElementById("linea").innerHTML = lineas // Mostrar lineas en pantalla
            }
     
        </script>
        <p>Completa la palabra con una imagen</p>
        <span id="palabra"></span>
        <br><br>
        <span id="linea"></span>
        <br><br>
        <button onclick="palabra()">Empezar</button>
        <br><br>
        <div class="opciones">
            <span id="arr" class="opcion"></span>
            <span id="ab" class="opcion"></span>
            <span id="izq" class="opcion"></span>
            <span id="der" class="opcion"></span>
        </div>
    </body>
</html>
