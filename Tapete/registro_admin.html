<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de administradores y docentes</title>
</head>
<body>
    <form action="conexiones/registro_admin.php" method="post">
        <h1>Ingresar datos</h1>
        <span>Nombres: </span>
        <input type="text" name="nombres" id="nombres" placeholder="María" required> <br>
        <span>Apellido paterno: </span>
        <input type="text" name="paterno" id="paterno" placeholder="Martínez" required> <br>
        <span>Apellido materno: </span>
        <input type="text" name="materno" id="materno" placeholder="González" required> <br>
        <span>Correo: </span>
        <input type="text" name="correo" id="correo" placeholder="alguien@dominio.com" required> <br>
        <span>Contraseña: </span>
        <input type="password" id="pass" name="pass" placeholder="contraseña" maxlength="50" required> <br>
        <span>Confirmar contraseña: </span>
        <input type="password" id="conf_pass" name="conf_pass" placeholder="contraseña" max="50" required> <br>
        <span>En caso de olvido de contraseña: </span><br>
        <select name="pregunta" id="pregunta">
            <option value="p1">¿Cuál es tu color favorito?</option>
            <option value="p2">¿Cuál es el nombre de tu primera mascota?</option>
            <option value="p3">¿En qué ciudad naciste?</option>
            <option value="p4">¿Cuál es el nombre de tu mamá/papá?</option>
            <option value="p5">¿Cuál es tu comida favorita?</option>
            <option value="p6">¿Qué apodo tienes?</option>
        </select><br>
        <span>Respuesta: </span>
        <input type="text" id="respuesta" name="respuesta" placeholder="Respuesta a la pregunta" max="100" required> <br>
        <span>Cargo: </span>
        <select name="rol" id="rol">
            <option value="admin">Administrador</option>
            <option value="docente">Docente</option>
        </select><br><br>
        <input name="registro_a" class="registro_a" id="registro_a" type="submit" value="Registrar">
    </form>
</body>
</html>
