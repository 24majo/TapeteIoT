<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleSilabasTrabadas.css">
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>

    <title>Selección silaba trabada</title>
</head>
<body background="Visual/Fondos/FondoDificultad2.jpg">

    <br><br><br>
    <nav>
        <a href="MenuSeleccion.html" class="btnInicio">
            <img src="Visual/Material/Iconos/MenuInicio.png" width="70px">
        </a>

        <a href="JuegosLetras.html" class="btnRegresar">
            <img src="Visual/Material/Iconos/Flecha.png" width="60px">
        </a>
    </nav>

    <div class="titulo">
        <font face="Century Gothic">
            <p><b>Selecciona un conjunto de sílabas</b></p>
        </font>
    </div>

    <article>
        <form id="form_juego" method="POST"></form>
            <font face="Century Gothic">
                <button class="btnB" onclick="valor('b', 14)"><b>bl | br</b></button>
                <button class="btnC" onclick="valor('c', 15)"><b>cl | cr</b></button>
                <button class="btnF" onclick="valor('f', 16)"><b>fl | fr</b></button>
                <button class="btnG" onclick="valor('g', 17)"><b>gl | gr</b></button>
                <button class="btnP" onclick="valor('p', 18)"><b>pl | pr</b></button>
                <button class="btnT" onclick="valor('t', 19)"><b>tl | tr</b></button>
            </font>
            <input type="hidden" name="juego" id="juego">
        </form>
    </article>
        
    <script>
        function valor(dato, juego) {
            localStorage.setItem('valor', dato)
            localStorage.setItem('juego', juego)
            window.location.href = './JuegoLetras8.php'
            document.getElementById('juego').value = juego;
            document.getElementById('form_juego').submit();
        }
    </script>
</body>
