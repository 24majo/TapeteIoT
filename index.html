<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
</head>
<body>
    <form id="Ingreso_A">
        <h1>¡Bienvenido(a)!</h1>
        <h2>Ingreso de alumnos</h2>
        <label>CURP</label>
        <br>
        <input type="text" id="curp" class="curp" placeholder="18 caracteres" maxlength="18" required>
        <br><br>
        <label>Contraseña</label>
        <br>
        <input type="password" id="pass" class="pass" placeholder="********" required>
        <br>
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        <br>
        <input type="submit" value="Ingresar">
    </form>

    <form id="Ingreso_D"></form>
        <h2>Ingreso de docentes</h2>
        <label>Correo</label>
        <br>
        <input type="text" class="correo" id="correo" placeholder="alguien@example.com" required>
        <br><br>
        <label for="">Contraseña</label>
        <br>
        <input type="password" id="pass" class="pass" placeholder="**********" required>
        <br>
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        <br>
        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
